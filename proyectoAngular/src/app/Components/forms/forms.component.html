
<h2>Ejemplos de formularios</h2>


<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Creación de un formulario</h3>
	</div>
	<div class="panel-body">
		<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
		
			<div class="form-group">
				<label>Nombre</label> <input type="text" class="form-control"
					id="name" name="name" minlength="4" required
					[(ngModel)]="employee.name" #nameState="ngModel" />

				<!-- con ngModel se pone en el campo name, el atributo correspondiente que venga de la clase employee. ngModel hay que importarlo en app.module.ts -->
				<!-- ahora vamos a poner que nos avise de que el nombre tiene que tener al menos 4 caracteres -->
				<div class="alert alert-danger"
					[hidden]="nameState.valid || nameState.pristine">El nombre
					debe tener al menos 4 carácteres</div>
			</div>

			<div class="form-group">
				<label>Email</label> <input type="text" class="form-control"
					id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
					name="email" minlength="4" required [(ngModel)]="employee.email"
					#emailState="ngModel" />
				<div class="alert alert-danger"
					[hidden]="emailState.valid || emailState.pristine">El email
					no es correcto</div>
			</div>

			<div class="form-group">
				<label>Edad</label> <input type="text" class="form-control" id="age"
					name="age" [(ngModel)]="employee.age" #ageState="ngModel" />
			</div>

			<div class="form-group">
				<label>Puesto</label> <select type="text" class="form-control"
					id="job" name="job" [(ngModel)]="employee.job" #jobState="ngModel">
					<option *ngFor="let job of jobs" [value]="job">{{job}}</option>
				</select>
			</div>

			<div class="form-group">
				<label> <input type="checkbox" class="form-control"
					id="isActive" name="isActive" [(ngModel)]="employee.isActive" />¿Activo?
				</label>
			</div>

			<button type="submit" class="btn btn-success"
				[disabled]="!employeeForm.form.valid">Enviar</button>

		</form>
	</div>
</div>
